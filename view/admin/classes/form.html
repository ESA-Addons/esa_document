{include file="$esa_header"}
<div class="padding-md">
    <form class="form-horizontal no-margin form-add" method="POST">
        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input class="form-control" name="form[name]" type="text" placeholder="分类名称" value="{$data.name|default=''}">
                <span class="help-block">名称.</span>
            </div><!-- /.col -->
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">图标</label>
            <div class="col-sm-10">
                {ESA:FILE name="form[icon]" type="esa_upload,chose_file" mimetype="image/*" multiple="false" value="$data.icon|default=''"}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">简介</label>
            <div class="col-sm-10">
                <input class="form-control" name="form[description]" type="text" placeholder="平台简介" value="{$data.description|default=''}">
                <span class="help-block">简介.</span>
            </div><!-- /.col -->
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$data.id|default=''}">
                {:token()}
            </div><!-- /.col -->
        </div>
        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-10">
                <button type="submit" class="btn btn-success btn-embossed">确定</button>
                <button type="button" class="btn btn-default btn-embossed layer-close">取消</button>
            </div>
        </div>
    </form>
</div>
<script id="type_vice_tmp" type="text/html">
    <div class="checkbox inline-block">
		<div class="custom-checkbox">
			<input type="checkbox" id="type_vice_inlineCheckbox_<%:=id%>" name="<%:=input_name%>" value="<%:=id%>" <%if(checked){%>checked<%}%>>
			<label for="type_vice_inlineCheckbox_<%:=id%>"></label>
		</div>
		<div class="inline-block vertical-top">
			<%:=name%>
		</div>
	</div>
</script>
<script>
    require(['esa_form','template'],function(form,Template,esa){
        function confirmCallback(){
            ESA.clog("弹窗确认回调");
        }
        form.init($(".form-add"),confirmCallback())
    })
</script>
{include file="$esa_footer"}
